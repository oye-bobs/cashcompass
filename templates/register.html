<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - CashCompass</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <!-- Google Fonts - Inter for clean typography -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">

    <!-- Custom Stylesheet -->
    <link rel="stylesheet" href="{{ url_for('static', filename='style/style.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='style/register.css') }}">
    <link rel="icon" type="image/png" href="{{ url_for('static', filename='images/favicon.png') }}">

</head>
<body>
    <div class="register-card">
        <div class="register-logo">
            <h1><i class="fas fa-compass"></i>CashCompass</h1>
            <p class="text-muted">Your Financial Navigator</p>
        </div>
        <h4 class="mb-4 text-center fw-bold">Create Your Account</h4>
        <form action="/register" method="post">
            <div class="form-floating mb-3">
                <input
                    autocomplete="off"
                    autofocus
                    class="form-control rounded-lg"
                    id="username"
                    name="username"
                    type="text"
                    placeholder="Username"
                    required
                >
                <label for="username">Username</label>
            </div>
            <!-- NEW: Email Input Field -->
            <div class="form-floating mb-3">
                <input
                    class="form-control rounded-lg"
                    id="email"
                    name="email"
                    type="email"
                    placeholder="Email Address"
                    required
                    autocomplete="email"
                >
                <label for="email">Email Address</label>
            </div>
            <div class="form-floating mb-3 position-relative">
                <input
                    class="form-control pe-5 rounded-lg"
                    id="password"
                    name="password"
                    type="password"
                    placeholder="Password"
                    required
                >
                <label for="password">Password</label>
                <button type="button" class="btn btn-link position-absolute end-0 top-50 translate-middle-y me-2" id="togglePassword" style="z-index: 100;">
                    <i class="far fa-eye text-muted" id="passwordEyeIcon"></i>
                </button>
            </div>
            <div class="form-floating mb-4 position-relative">
                <input
                    class="form-control pe-5 rounded-lg"
                    id="confirmation"
                    name="confirmation"
                    type="password"
                    placeholder="Confirm Password"
                    required
                >
                <label for="confirmation">Confirm Password</label>
                <button type="button" class="btn btn-link position-absolute end-0 top-50 translate-middle-y me-2" id="toggleConfirmation" style="z-index: 100;">
                    <i class="far fa-eye text-muted" id="confirmationEyeIcon"></i>
                </button>
            </div>
            <div class="d-grid mb-3">
                <button class="btn btn-primary btn-lg" type="submit">Register</button>
            </div>
        </form>
        <div class="text-center mt-4 pt-3 border-top">
            <p class="text-muted mb-0">Already have an account? <a href="/login" class="text-link">Log in here</a></p>
        </div>
    </div>

    <!-- Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Custom JavaScript -->
    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>

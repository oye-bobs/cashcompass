<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password</title>

    <!-- Bootstrap CSS CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" xintegrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!-- Font Awesome CSS CDN -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" xintegrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- Google Fonts - Inter -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='style/forgot_password.css') }}">
    <link rel="icon" type="image/png" href="{{ url_for('static', filename='images/favicon.png') }}">
</head>
<body>
    <div class="container py-4">
        <div class="row justify-content-center">
            <div class="col-md-8 col-lg-7">
                <div class="card shadow-lg border-0 rounded-xl overflow-hidden glass-effect">
                    <div class="card-header text-white text-center py-4 forgot-password-header-gradient">
                        <!-- CashCompass Logo Section -->
                        <div class="mb-3">
                            <h1 class="mb-0" style="font-size:2rem;">
                                <i class="fas fa-compass"></i> CashCompass
                            </h1>
                        </div>
                        <i class="fas fa-question-circle fa-4x mb-3 text-white"></i>
                        <h2 class="h3 mb-0 text-white fw-bold">Forgot Password</h2>
                    </div>
                    <div class="card-body p-4 p-md-5">
                        <div class="text-center mb-5">
                            <p class="text-muted mb-0">
                                Enter your email address below and we'll send you a link to reset your password.
                            </p>
                        </div>

                        <form action="/forgot_password" method="post">
                            <div class="form-floating mb-4">
                                <input
                                    type="email"
                                    class="form-control rounded-lg"
                                    id="email"
                                    name="email"
                                    placeholder="Your Email Address"
                                    required
                                    autocomplete="email"
                                    autofocus
                                >
                                <label for="email">Email Address</label>
                            </div>
                            <div class="d-grid gap-3">
                                <button type="submit" class="btn btn-warning btn-lg rounded-pill shadow-sm animate-hover-lift">
                                    <i class="fas fa-paper-plane me-2"></i> Send Reset Link
                                </button>
                                <a href="/login" class="btn btn-outline-secondary btn-lg rounded-pill shadow-sm animate-hover-lift">
                                    <i class="fas fa-arrow-left me-2"></i> Back to Login
                                </a>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap Bundle with Popper CDN -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" xintegrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Oops! Something Went Wrong</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
    <link rel="icon" type="image/png" href="{{ url_for('static', filename='images/favicon.png') }}">
    <style>
        body {
            background: linear-gradient(135deg, #f8fafc 0%, #e0e7ff 100%);
            font-family: 'Inter', sans-serif;
            min-height: 100vh;
        }
        .apology-card {
            max-width: 420px;
            margin: 60px auto;
            background: #fff;
            border-radius: 1.5rem;
            box-shadow: 0 8px 32px rgba(60,72,100,0.12);
            padding: 2.5rem 2rem;
            text-align: center;
        }
        .apology-img {
            max-width: 100%;
            border-radius: 1rem;
            margin-bottom: 1.5rem;
            border: 1px solid #e5e7eb;
        }
        .apology-title {
            font-weight: 700;
            font-size: 2rem;
            color: #1e293b;
        }
        .apology-message {
            color: #64748b;
            margin: 1.5rem 0 2rem 0;
            font-size: 1.1rem;
        }
        .btn-home {
            border-radius: 2rem;
            font-weight: 600;
            padding: 0.75rem 2rem;
        }
    </style>
</head>
<body>
    <div class="apology-card">
        <img 
            alt="{{ top }}" 
            class="apology-img"
            src="https://api.memegen.link/images/custom/{{ top | urlencode }}/{{ bottom | urlencode }}.jpg?background=https://i.imgur.com/wHQkiHB.jpeg&width=400" 
            title="{{ top }}"
        >
        
        <a href="{{ url_for('income') }}" class="btn btn-warning btn-home">
            <i class="fas fa-arrow-left"></i> Back
        </a>
    </div>
</body>
</html>

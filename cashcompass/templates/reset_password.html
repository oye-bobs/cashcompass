<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password</title>

    <!-- Bootstrap CSS CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" xintegrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!-- Font Awesome CSS CDN -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" xintegrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- Google Fonts - Inter -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <!-- Optional: Link to a custom CSS for styling consistency, e.g. for .glass-effect -->
    <link rel="stylesheet" href="{{ url_for('static', filename='style/forgot_password.css') }}">
    <link rel="icon" type="image/png" href="{{ url_for('static', filename='images/favicon.png') }}">
</head>
<body>
    <div class="container py-4">
        <div class="row justify-content-center">
            <div class="col-md-8 col-lg-7">
                <div class="card shadow-lg border-0 rounded-xl overflow-hidden glass-effect">
                    <div class="card-header text-white text-center py-4 forgot-password-header-gradient">
                        <!-- CashCompass Logo Section -->
                        <div class="mb-3">
                            <h1 class="mb-0" style="font-size:2rem;">
                                <i class="fas fa-compass"></i> CashCompass
                            </h1>
                        </div>
                        <i class="fas fa-key fa-4x mb-3 text-white"></i>
                        <h2 class="h3 mb-0 text-white fw-bold">Reset Password</h2>
                    </div>
                    <div class="card-body p-4 p-md-5">
                        <div class="text-center mb-5">
                            <p class="text-muted mb-0">
                                Enter your new password for <strong>{{ username }}</strong> below.
                            </p>
                        </div>

                        <form action="{{ url_for('reset_password', token=token) }}" method="post">
                            <div class="form-floating mb-3 position-relative">
                                <input
                                    autocomplete="new-password"
                                    class="form-control pe-5 rounded-lg"
                                    id="new_password"
                                    name="new_password"
                                    type="password"
                                    placeholder="New Password"
                                    required
                                >
                                <label for="new_password">New Password</label>
                                <button type="button" class="btn btn-link position-absolute end-0 top-50 translate-middle-y me-2" id="toggleNewPassword" style="z-index: 100;">
                                    <i class="far fa-eye text-muted" id="newPasswordEyeIcon"></i>
                                </button>
                            </div>
                            <div class="form-floating mb-4 position-relative">
                                <input
                                    autocomplete="new-password"
                                    class="form-control pe-5 rounded-lg"
                                    id="confirmation"
                                    name="confirmation"
                                    type="password"
                                    placeholder="Confirm New Password"
                                    required
                                >
                                <label for="confirmation">Confirm New Password</label>
                                <button type="button" class="btn btn-link position-absolute end-0 top-50 translate-middle-y me-2" id="toggleConfirmation" style="z-index: 100;">
                                    <i class="far fa-eye text-muted" id="confirmationEyeIcon"></i>
                                </button>
                            </div>
                            <div class="d-grid">
                                <button type="submit" class="btn btn-primary btn-lg rounded-pill shadow-sm animate-hover-lift">
                                    <i class="fas fa-lock me-2"></i> Reset Password
                                </button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap Bundle with Popper CDN -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" xintegrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <!-- Optional: Custom JS for toggling password visibility -->
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const toggleNewPassword = document.getElementById('toggleNewPassword');
            const newPasswordField = document.getElementById('new_password');
            const newPasswordEyeIcon = document.getElementById('newPasswordEyeIcon');

            if (toggleNewPassword) {
                toggleNewPassword.addEventListener('click', function() {
                    const type = newPasswordField.getAttribute('type') === 'password' ? 'text' : 'password';
                    newPasswordField.setAttribute('type', type);
                    newPasswordEyeIcon.classList.toggle('fa-eye');
                    newPasswordEyeIcon.classList.toggle('fa-eye-slash');
                });
            }

            const toggleConfirmation = document.getElementById('toggleConfirmation');
            const confirmationField = document.getElementById('confirmation');
            const confirmationEyeIcon = document.getElementById('confirmationEyeIcon');

            if (toggleConfirmation) {
                toggleConfirmation.addEventListener('click', function() {
                    const type = confirmationField.getAttribute('type') === 'password' ? 'text' : 'password';
                    confirmationField.setAttribute('type', type);
                    confirmationEyeIcon.classList.toggle('fa-eye');
                    confirmationEyeIcon.classList.toggle('fa-eye-slash');
                });
            }
        });
    </script>
</body>
</html>
